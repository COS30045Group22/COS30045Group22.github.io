<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suicide Rate Trend by Generation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h2>Suicide Rate Trend by Generation (Asia vs Europe)</h2>
    
    <!-- Dropdown for region filter -->
    <label for="region-select">Select Region:</label>
    <select id="region-select">
        <option value="all">All</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
    </select>
    
    <!-- Dropdown for generation filter -->
    <label for="generation-select">Select Generation:</label>
    <select id="generation-select">
        <option value="all">All</option>
        <option value="Generation Z">Generation Z</option>
        <option value="Millennials">Millennials</option>
        <option value="Generation X">Generation X</option>
        <option value="Boomers">Boomers</option>
        <option value="Silent">Silent</option>
    </select>

    <!-- Dropdown for gender filter -->
    <label for="gender-select">Select Gender:</label>
    <select id="gender-select">
        <option value="all">All</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    
    <div id="chart"></div>
    <div id="tooltip" class="tooltip" style="display: none;"></div>
    
    <!-- Link to the JavaScript file -->
    <script src="test2.js"></script>
</body>
</html>
