<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suicide Rates by Country Over Time</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .tooltip {
      position: absolute;
      padding: 8px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      pointer-events: none;
      font-size: 12px;
    }
    #year-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
    
    <h3 style="display: flex; justify-content: space-between;">Number of Suicide rates between Europe and Asia</h3>
    <footer style="text-align: center; margin-top: 20px; font-size: 14px; color: #555;">
        Starter Code Credits: <a href="https://www.d3-graph-gallery.com/" target="_blank">D3.js Graph Gallery</a> |
        Data Source: <a href="https://ourworldindata.org/suicide" target="_blank">Our World In Data</a> | Modified by: Bryan Chow Hou Nam
    </footer>
   <!-- Slider for selecting year -->
   <label for="year-slider" id="year-label">Year: 2000</label>
   <input type="range" id="year-slider" min="2000" max="2021" step="1" value="2000" />


  <svg width="960" height="600"></svg>
  <div class="tooltip" style="opacity: 0;"></div>


 <!-- Footer -->
  
  <script src="map.js"></script>
</body>
</html>
