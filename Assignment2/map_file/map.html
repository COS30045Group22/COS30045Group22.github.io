<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 World Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="map.js" defer></script> <!-- Link to JavaScript file -->
    <style>
        .legend {
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin-top: 10px;
        }
        .legend div {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend div span {
            margin-left: 8px;
        }
        .button-container {
            margin: 10px 0;
        }
        .button-container button {
            font-size: 14px;
            margin-right: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <svg width="960" height="500"></svg>
    <div id="tooltip"></div> <!-- Tooltip container -->
    <div class="button-container">
        <!-- Buttons to change the color scale based on the data metric -->
        <button onclick="updateColorScale('Males')">Males</button>
        <button onclick="updateColorScale('Females')">Females</button>
        <button onclick="updateColorScale('Total')">Total</button>
    </div>
    <div class="legend"></div> <!-- Legend container -->
</body>
</html>
