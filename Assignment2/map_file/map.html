<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suicide Rates by Country Over Time</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .tooltip {
      position: absolute;
      padding: 8px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      pointer-events: none;
      font-size: 12px;
    }
    #year-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 id="chart-title"></h2>
  <p id="chart-subtitle"></p>
  <p>Data Source: <span id="chart-citation"></span></p>
  
  <!-- Slider for selecting year -->
  <label for="year-slider" id="year-label">Year: 2000</label>
  <input type="range" id="year-slider" min="2000" max="2021" step="1" value="2000" />

  <svg width="960" height="600"></svg>
  <div class="tooltip" style="opacity: 0;"></div>
  <script src="map.js"></script>
</body>
</html>
